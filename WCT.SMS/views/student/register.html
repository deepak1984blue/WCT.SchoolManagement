<!-- Main content -->
<section class="content" ng-controller="studentCrt" ng-init="getClasses();getCategories();getGenders();">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Student</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-horizontal">


                                <div class="form-group">
                                    <label class="control-label col-md-5">
                                        First Name
                                    </label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" placeholder="Enter First Name" ng-model="Student.FirstName" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-5">
                                        Last Name
                                    </label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" placeholder="Enter Last Name" ng-model="Student.LastName" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-5">Email</label>
                                    <div class="col-md-7">
                                        <input type="email" class="form-control" placeholder="Enter email" ng-model="Student.Email" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-5">Admission Number</label>

                                        <input type="text" class="form-control" placeholder="Enter Admission Number" ng-model="Student.AdmissionNumber" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-5">Roll Number</label>

                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-5">Class</label>

                                                class="form-control"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-5">Section</label>

                                        <select ng-options="item.Id as item.Name group by item.group for item in Sections" ng-model="Student.SectionId" class="form-control"></select>

                                </div>

                                    <label class="control-label col-md-5">Picture</label>

                                        <input type="file" class="form-control" ng-sms-file-model="files">
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-5">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-5">Gender</label>
                                    <div class="col-md-7">
                                        <select ng-options="item.Id as item.Name group by item.group for item in Genders" ng-model="Student.GenderId" class="form-control"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <!--http://jsfiddle.net/gg7ef1tf/-->
                                    <label class="control-label col-md-5">Date Of Birth</label>
                                    <div class="col-md-7"  >
                                        <p class="input-group">
                                            <input type="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-model="Student.DOB"   is-open="popup2.opened" datepicker-options="options" ng-required="true" close-text="Close" />

                                                <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                                            </span>
                                        </p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-5">Category</label>
                                    <div class="col-md-7">
                                        <select ng-options="item.Id as item.Name group by item.group for item in Categories" ng-model="Student.CategoryId" class="form-control"></select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-5">Religion</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" placeholder="Enter Religion" ng-model="Student.Religion">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-5">Cast</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" placeholder="Enter Cast" ng-model="Student.Cast">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-5">Mobile Number</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" placeholder="Enter Mobile Number" ng-model="Student.MobileNumber">
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-5">RTE</label>

                                            <label><input class="radio-inline" type="radio" name="rte" value="Yes">Yes</label>
                                            <label><input class="radio-inline" checked="checked" type="radio" name="rte" value="No">No</label>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>


                    </div>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">

                                                <input type="radio" name="guardian_is" value="father"> Father
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="guardian_is" value="mother"> Mother
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="guardian_is" value="other"> Other
                                            </label>-->

                                                <input type="radio" name="guardian_is" ng-click="setGuardian(relation.Id)" ng-checked="(Student.Guardian && Student.Guardian.Relation && Student.Guardian.Relation.Id==relation.Id)" value="other"> {{relation.Name}}
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-md-5">
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label class="control-label col-md-5">
                                            Guardian Name
                                        </label>
                                            <div class="col-md-7">
                                                <input type="text" class="form-control" placeholder="Guardian Name" ng-model="Student.Guardian.Name">
                                            </div>
                                        </div>
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                            <div class="col-md-5">
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label class="control-label col-md-5">
                                            Guardian Relation
                                        </label>
                                        <div class="col-md-7">
                                            <input type="text" class="form-control" placeholder="Guardian Relation" ng-model="Student.Guardian.Relation.Name">
                                        </div>
                                    </div>
                                   
                                </div>
                            </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-5">
                                        Guardian Phone
                                    </label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" placeholder="Guardian Phone" ng-model="Student.Guardian.Phone">
                                    </div>

                                </div>
                              
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-5">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-5">
                                        Guardian Occupation
                                    </label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" placeholder="Guardian Relation" ng-model="Student.Guardian.Occupation">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-5">
                                        Address
</label>
                                        <div class="col-md-7">
                                            <textarea class="form-control span6" rows="3" placeholder="Guardian Address" ng-model="Student.Guardian.Address"></textarea>
                                        </div>
                                    </div>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-5">
                            
                        </div>
                    </div>
                        <!-- /.box-body -->
                    </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="box box-default collapsed-box">
                <div class="box-header with-border">
                    <h3 class="box-title">Add More Details</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-plus"></i>
                        </button>
                       
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding" style="">
                
                        <div class="row">
                            <div class="col-md-12">
                                <div class="box box box-primary">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">  Student  Address Details</h3>
                                    </div>
                                    <!-- /.box-header -->
                                    <div class="box-body">
                                        <div class="form-horizontal">
                                            <div class="row">
                                                <div class="col-md-5">
                                                    <div class="form-horizontal">
                                                        <div class="form-group">
                                                            <label class="control-label col-md-5">
                                                            </label>
                                                            <div class="col-md-7">
                                                                <div class="checkbox pull-left">
                                                                    <label class="control-label col-md-12"><input ng-click="setStudentCurrentAddress()" type="checkbox" ng-modal="Student.IsGuardianAddressCurrent">If Guardian Address is Current Address</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-1"></div>
                                                <div class="col-md-5">
                                                    <div class="form-horizontal">
                                                        <div class="form-group">
                                                            <label class="control-label col-md-5">
                                                            </label>
                                                            <div class="col-md-7">
                                                                <div class="checkbox pull-left">
                                                                    <label class="control-label col-md-12"><input ng-click="setStudentPermanentAddress()" type="checkbox" ng-modal="Student.IsPermanentAddressCurrent">If Permanent Address is Current Address</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">

                                                <div class="col-md-5">
                                                    <div class="form-group">
                                                        <label class="control-label col-md-5">
                                                            Current Address
                                                        </label>
                                                        <div class="col-md-7">
                                                            <input type="text" class="form-control" placeholder="Enter Current Address" ng-model="Student.CurrentAddress">
                                                        </div>
                                                    </div>

                                                </div>

                                                <div class="col-md-1"></div>
                                                <div class="col-md-5">
                                                    <div class="form-group">
                                                        <label class="control-label col-md-5">
                                                            Permanent Address
                                                        </label>
                                                        <div class="col-md-7">
                                                            <input type="text" class="form-control" placeholder="Enter Permanent Address" ng-model="Student.PermanentAddress">
                                                        </div>
                                                    </div>

                                                </div>

                                            </div>


                                        </div>
                                    </div>
                                    <!-- /.box-body -->
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="box box box-primary">

                                        <h3 class="box-title">  Miscellaneous Details</h3>

                                    </div>
                                    <!-- /.box-header -->
                                    <div class="box-body">
                                        <div class="form-horizontal">
                                            <div class="row">

                                                <div class="col-md-5">
                                                    <div class="form-horizontal">
                                                        <div class="form-group">
                                                            <label class="control-label col-md-5">
                                                                Bank Account Number
                                                            </label>
                                                            <div class="col-md-7">
                                                                <input type="text" class="form-control" placeholder="Enter Current Address" ng-model="AccountNumber" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="control-label col-md-5">
                                                                Bank Name
                                                            </label>
                                                            <div class="col-md-7">
                                                                <input type="text" class="form-control" placeholder="Enter Current Address" ng-model="BankName" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="control-label col-md-5">
                                                                IFSC Code
                                                            </label>
                                                            <div class="col-md-7">
                                                                <input type="text" class="form-control" placeholder="Enter IFSC Code" ng-model="IFSCCode" required>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-1"></div>
                                                <div class="col-md-5">
                                                    <div class="form-horizontal">
                                                        <div class="form-group">
                                                            <label class="control-label col-md-6">
                                                                National Identification Number
                                                            </label>
                                                            <div class="col-md-6">
                                                                <input type="text" class="form-control" placeholder="Enter National Identification Number" ng-model="NationalID">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="control-label col-md-6">
                                                                Local Identification Number
                                                            </label>
                                                            <div class="col-md-6">
                                                                <input type="text" class="form-control" id="LocalID" placeholder="Enter Current Address" ng-model="LocalID">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="control-label col-md-6">
                                                                Previous School Details
                                                            </label>
                                                            <div class="col-md-6">
                                                                <textarea class="form-control" rows="3" placeholder="Enter Previous School Details" ng-modal="PreviousSchoolDetails"></textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.box-body -->
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="box box box-primary">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">Documents</h3>
                                        <div class="pull-right">
                                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalDocumentUpload">Add</button>
                                        </div>
                                    </div>
                                    <!-- /.box-header -->
                                    <div class="box-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <table class="table table-striped table-bordered dataTable">
                                                    <tbody>
                                                        <tr>
                                                            <th style="width:20%">Document</th>
                                                            <th style="width:50%">Name</th>
                                                            <th>Action</th>
                                                        </tr>
                                                        <tr ng-repeat="file in files">
                                                            <td>
                                                                <img ng-src="{{file.url}}" height="50" width="50" />
                                                                <p>{{file.name}}</p>
                                                            </td>
                                                            <td>
                                                                <input type="text" class="form-control" ng-model="file.name" required>
                                                            </td>
                                                            <td>
                                                                <a data-ng-click="editSwitch(file)" href="javascript:;" class="btn btn-primary  btn-xs"><i class="fa fa-edit"></i> Save</a>
                                                                <a data-ng-click="removeFile(file)" href="javascript:;" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> Delete</a>
                                                            </td>
                                                        </tr>

                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                </div>
        </div>
    <div class="row">
            <div class="col-md-5">
             
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5 pull-right">
                <div class="pull-right">
                    <button type="button" class="btn btn-default">Cancel</button>
                    <button type="button" class="btn btn-success" ng-click="add()">Save</button>
                </div>
            </div>
    </div>
    <div class="modal fade" id="modalDocumentUpload" role="dialog">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Document Upload</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="box-body">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-5">
                                        Select document
                                    </label>
                                    <div class="col-md-7">
                                        <input type="file" class="form-control" ng-sms-file-model="files" multiple="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button ng-click="uploadFiles()" class="btn btn-primary">Upload</button>
                </div>
            </div>
        </div>
    </div>

</section>
