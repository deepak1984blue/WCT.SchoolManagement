
            <section class="content-header">
                <h1>
                    Student Category
                    <small>Preview</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="#">Forms</a></li>
                    <li class="active">General Elements</li>
                </ol>
            </section>

            <section class="content" ng-controller="categoryCrt" ng-init="populate()">

                                <div class="row">
                                    <div class="col-md-12">
                                        <p class="error">{{error}}</p>
                                        <p>{{loadingMessage}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="box box-primary">
                                            <div class="box-header with-border">
                                                <h3 class="box-title">Category</h3>
                                            </div>
                                            <!-- /.box-header -->
                                            <!-- form start -->
                                            <form class="form-horizontal">
                                                <div class="box-body">
                                                    <div class="form-group">
                                                        <label class="col-sm-2 control-label">Name</label>
                                                        <div class="col-sm-10">
                                                            <input ng-model="editInProgresItem.Name" class="form-control" />
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-2 control-label">Active</label>
                                                        <div class="col-sm-10">
                                                            <div class="checkbox">
                                                                <label>
                                                                    <input type="checkbox" ng-model="editInProgresItem.IsActive">
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- /.box-body -->
                                                <div class="box-footer">
                                                    <button ng-click="addSwitch(editInProgresItem)" class="btn btn-default">Cancel</button>
                                                    <button ng-click="add();" class="btn btn-primary pull-right">{{editingInProgress? "Update": "Add"}}</button>
                                                </div>
                                                <!-- /.box-footer -->
                                            </form>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="box box box-primary">
                                            <div class="box-header with-border">
                                                <h3 class="box-title">
                                                    Categories
                                                </h3>
                                            </div>
                                            <!-- /.box-header -->
                                            <div class="box-body">
                                                <table class="table table-striped table-bordered dataTable">
                                                    <tbody>
                                                        <tr>
                                                            <th style="width:30%">Category</th>
                                                            <th style="width:30%">Status</th>
                                                            <th>Action</th>
                                                        </tr>
                                                        <tr ng-repeat="item in Categories">
                                                            <td>
                                                                <p>{{item.Name}}</p>
                                                            </td>
                                                            <td>
                                                                <a data-ng-hide="item.IsActive" href="#" class="btn btn-danger btn-xs">Deleted</a>
                                                                <a data-ng-show="item.IsActive" href="#" class="btn btn-success btn-xs">Active</a>

                                                            </td>
                                                            <td>

                                                                <a data-ng-click="editSwitch(item)" href="javascript:;" class="btn btn-primary  btn-xs"><i class="fa fa-edit"></i> Edit</a>
                                                                <a data-ng-click="delete(item.Id)" href="javascript:;" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> Delete</a>
                                                            </td>
                                                        </tr>

                                                    </tbody>
                                                </table>
                                            </div>
                                            </div>
                                        </div>

                                    </div>
                           
            </section>
