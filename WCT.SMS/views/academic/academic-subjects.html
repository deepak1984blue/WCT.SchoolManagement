



            <section class="content-header">
                <h1>
                    Subject Information
                    <small>Preview</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="#">Forms</a></li>
                    <li class="active">Academics </li>
                </ol>
            </section>

            <section class="content" ng-controller="subjectCrt" ng-init="populate()">
                <div class="row">
                    <div class="col-md-4">
                        <div class="box box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title"> Add Subjects</h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">


                                <div class="form-group">
                                    <label for="usr">Subject Name</label>
                                    <input type="text" class="form-control" ng-model="editInProgresItem.Name">
                                </div>



                                <div class="form-group">
                                    <label class="radio-inline">
                                        <input type="radio" value="Theory" name="type" ng-click="setTheorySubjectType()">Theory
                                    </label>


                                    <label class="radio-inline">
                                        <input type="radio" value="Practical" name="type" ng-click="setPracticalSubjectType()">Practical

                                    </label>
                                </div>


                                <div class="form-group">
                                    <label for="usr">Subject Code</label>
                                    <input type="text" class="form-control" ng-model="editInProgresItem.Code">
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Active</label>
                                    <div class="col-sm-offset-3">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" ng-model="editInProgresItem.IsActive">
                                            </label>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="box-footer">
                                <button type="button" ng-click="reset()" class="btn btn-default">Reset</button>

                                <button type="submit" ng-click="add()" class="btn btn-info pull-right">Save</button>
                            </div>
                            </div>

                    </div>




                    <div class="col-md-8">
                        <div class="box box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">
                                    Subject List
                                </h3>
                                <div class="box-tools pull-right">
                                    <button type="button" class="btn btn-default btn-sm pull-right no-print" onclick="printDiv('#sublist');"><i class="fa fa-print"></i></button>
                                </div>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">

                                <div class="box-body table-responsive">
                                    <table class="table table-striped table-bordered dataTable">
                                        <tbody>
                                            <tr>
                                                <th>Subject</th>
                                                <th>Subject Code</th>
                                                <th>Subject Type</th>
                                                <th>Status</th>
                                                <th class="pull-left">Action</th>
                                            </tr>
                                            <tr ng-repeat="subject in Subjects">

                                                <td>{{subject.Name}}</td>
                                                <td>{{subject.Code}}</td>
                                                <td>{{subject.SubjectTypeId==1? "Theory":"Practical"}}</td>
                                                <td>
                                                    <a data-ng-hide="subject.IsActive" href="#" class="btn btn-danger btn-xs">Deleted</a>
                                                    <a data-ng-show="subject.IsActive" href="#" class="btn btn-success btn-xs">Active</a>

                                                </td>
                                                <td>
                                                    <a data-ng-click="editSwitch(subject)" href="javascript:;" class="btn btn-primary  btn-xs"><i class="fa fa-edit"></i> Edit</a>
                                                    <a data-ng-click="delete(subject.Id)" href="javascript:;" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> Delete</a>
                                                </td>
                                            </tr>

                                </tbody>
                                </table>


                            </div>
                            </div>
                        </div>





                    </div>

                    </div>













            </section>
