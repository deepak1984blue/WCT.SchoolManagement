

            <section class="content-header">
                <h1>
                    Assign Subjects
                    <small>Preview</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="#">Forms</a></li>
                    <li class="active">General Elements</li>
                </ol>
            </section>

            <section class="content" ng-controller="assignsubjectCrt" ng-init="getClasses();getSubjects();getTeachers();">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Select Criteria</h3>
                            </div>
   
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Class</label>
                                            <select ng-options="item.Id as item.Name group by item.group for item in Classes"
                                                    ng-change="getSections(editInProgresItem.ClassId)" ng-model="editInProgresItem.ClassId"
                                                    class="form-control"></select>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Section</label>
                                            <select ng-options="item.Id as item.Name group by item.group for item in Sections" ng-model="editInProgresItem.SectionId"
                                                    class="form-control"></select>
                                        </div>
                                        <div class="col-sm-pull-12">
                                            <button type="submit" ng-click="searchTeachers()" class="btn btn-info pull-right"><i class="fa fa-fw fa-search"></i>Search</button>
                                        </div>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12" ng-hide="(assignsubjects.length==0)">
                        <div class="box">
                            <div class="box-header with-border">
                                <h3 class="box-title">Assign Subject</h3>

                                <div class="box-tools">
                                    <div class="input-group input-group-sm" style="width: 150px;">
                                        <button type="button" ng-click="addlist()" class="btn btn-default  pull-right">

                                            <span class="glyphicon glyphicon-plus"> Add</span>

                                        </button>

                                    </div>
                                </div>
                            </div>

                            <div class="box-body">
                                <div class="row" ng-repeat="item in assignsubjects" ng-if='item.IsActive==true'>
                                    <div class="col-md-5">
                                        <div class="form-horizontal">
                                            <div class="form-group">
                                                <label class="control-label col-md-3" for="pwd">Subject</label>
                                                <div class="col-md-9">
                                                    <select class="form-control" ng-model="item.SubjectId">
                                                        <option ng-repeat="subject in Subjects" ng-value="subject.Id">{{subject.Name}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-5">
                                        <div class="form-horizontal">
                                            <div class="form-group">
                                                <label class="control-label col-md-3" for="pwd">Teacher</label>
                                                <div class="col-md-9">
                                                    <select class="form-control" ng-model="item.TeacherId">
                                                        <option ng-repeat="teacher in Teachers" ng-value="teacher.Id">{{teacher.Name}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-horizontal">
                                            <div class="form-group">
                                                <button id="btnRemove" ng-click="delete(item.Id)" class="btn btn-sm btn-danger" type="button"><i class="fa fa-trash"></i></button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="box-footer">
                                    <button type="button" ng-click="reset()" class="btn btn-default">Reset</button>
                                    <button type="submit" ng-click="add()" class="btn btn-primary pull-right">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
</section>
