

<section class="content-header">
    <h1>
        Class Timetable
        <small>Preview</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Forms</a></li>
        <li class="active">General Elements</li>
    </ol>
</section>

<section class="content" ng-controller="classtimetableCrt" ng-init="getClasses();">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Select Criteria </h3>
                    <div class="box-tools">
                                    <div class="input-group input-group-sm" style="width: 150px;">
                                        <a  href="master.html#!/academic/addtimetable" class="btn btn-default pull-right">
                     
                                                <span class="glyphicon glyphicon-plus"> Add</span>
                                  
                                        </a>

                                    </div>
                                </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row">

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Class</label>
                                <select ng-options="item.Id as item.Name group by item.group for item in Classes"
                                        ng-change="getSections(editInProgresItem.ClassId)" ng-model="editInProgresItem.ClassId"
                                        class="form-control"></select>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Section</label>
                                <select ng-options="item.Id as item.Name group by item.group for item in Sections" ng-model="editInProgresItem.SectionId"
                                        class="form-control"></select>
                            </div>
                            <div class="col-sm-pull-12">
                                <button type="button" ng-click="getTimetableDetails(editInProgresItem.ClassId,editInProgresItem.SectionId);" class="btn btn-primary btn-sm pull-right checkbox-toggle"><i class="fa fa-search"></i> Search</button>
                            </div>
                        </div>

                    </div>



                </div>
                <!-- /.box-body -->
                <!-- /.box-body -->
            </div>
        </div>
    </div>






    <div class="row">
        <div class="col-md-12" ng-hide="(timetables.length==0)">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title"> Class Timetable</h3>

                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <button type="button" class="btn btn-default btn-sm pull-right no-print" onclick="printDiv('#timetable');"><i class="fa fa-print"></i></button>

                        </div>
                    </div>
                </div>

                <!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-striped table-bordered dataTable">

                        <tr>

                            <th>
                                Subject
                            </th>
                            <th class="text text-pull-right">
                                Monday
                            </th>
                            <th class="text text-pull-right">
                                Tuesday
                            </th>
                            <th class="text text-pull-right">
                                Wednesday
                            </th>
                            <th class="text text-pull-right">
                                Thursday
                            </th>
                            <th class="text text-pull-right">
                                Friday
                            </th>
                            <th class="text text-pull-right">
                                Saturday
                            </th>

                        </tr>


                        <tr ng-repeat="tt in timetables">
                            <td>{{tt.Subject}}</td>
                            <td>{{tt.Monday}}</td>
                            <td>{{tt.Tuesday}}</td>
                            <td>{{tt.Wednesday}}</td>
                            <td>{{tt.Thursday}}</td>
                            <td>{{tt.Friday}}</td>
                            <td>{{tt.Saturday}}</td>
                        </tr>
                       
                    </table>
                </div>


                <!-- /.box-body -->
            </div>
        </div>
    </div>
</section>
