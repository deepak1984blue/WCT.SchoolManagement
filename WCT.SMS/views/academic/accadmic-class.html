
            <section class="content-header">
                <h1>
                    Class Information
                    <small>Preview</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="#">Forms</a></li>
                    <li class="active">General Elements</li>
                </ol>
            </section>

            <section class="content" ng-controller="classCrt" ng-init="populate()">
                <div class="row">
                    <div class="col-md-12">
                    <p class="error">{{error}}</p>
                    <p>{{loadingMessage}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Add Class</h3>
                            </div>
                            <!-- /.box-header -->
                            <!-- form start -->
                            <form class="form-horizontal" ng-init="getSection()">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Name</label>
                                        <div class="col-sm-10">
                                            <input ng-model="editInProgresItem.Name"  class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">Section</label>
                                        <div class="col-sm-10">
                                                <div class="checkbox" ng-repeat="item in Section">
                                                    <label>
                                                        <input type="checkbox" ng-model="item.IsSelected">
                                                        {{item.Name}}
                                                    </label>
                                                </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Active</label>
                                        <div class="col-sm-10">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" ng-model="editInProgresItem.IsActive">
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer">
                                    <button ng-click="addSwitch(editInProgresItem);" class="btn btn-default">Cancel</button>
                                    <button ng-click="add();" class="btn btn-primary pull-right">{{editingInProgress? "Update": "Add"}}</button>
                                </div>
                                <!-- /.box-footer -->
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="box box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">
                                    Classes
                                </h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                              
                                    <div class="table-responsive">

                                        <table class="table table-striped table-bordered dataTable">
                                            <tbody>
                                                <tr>
                                                    <th>Class</th>
                                                    <th>Section</th>
                                                    <th>Status</th>
                                                    <th>Action</th>
                                                </tr>
                                                <tr ng-repeat="item in Class">
                                                    <td>
                                                        <p>{{item.Name}}</p>
                                                    </td>
                                                    <td>
                                                            <div ng-repeat="section in item.Sections">
                                                                {{section.Name}}
                                                            </div>
                                                    </td>
                                                    <td>
                                                        <div>
                                                            <a data-ng-hide="item.IsActive" href="#" class="btn btn-danger btn-xs">Deleted</a>
                                                            <a data-ng-show="item.IsActive" href="#" class="btn btn-success btn-xs">Active</a>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <!--<a href="#" id="1" class="btn btn-primary  btn-xs edit"><i class="fa fa-edit"></i> Edit</a> <a class="btn btn-danger btn-xs delete" data-toggle="confirmation" data-placement="top" data-original-title="" title=""><i class="fa fa-trash-o"></i> Delete</a>-->
                                                        <p>
                                                            <a data-ng-click="editSwitch(item)" href="javascript:;" class="btn btn-primary  btn-xs"><i class="fa fa-edit"></i> Edit</a>
                                                            <a data-ng-click="delete(item.Id)" href="javascript:;" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> Delete</a>
                                                        </p>
                                                    </td>
                                                </tr>

                                            </tbody>
                                        </table>


                                    </div>
                                </div>





                        </div>

                    </div>
                    </div>
            </section>
